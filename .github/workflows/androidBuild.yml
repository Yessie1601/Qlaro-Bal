name: Build on release android

on:
  workflow_run:
    workflows: ["Prebuild prepare release"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Dependencies
        run: npm install

      - name: Build Android app
        run: eas build --platform android --profile production --local --output ${{ github.workspace }}/Qlaro-Bal.apk

      - name: Gets latest created release info
        id: latest_release_info
        uses: jossef/action-latest-release-info@v1.2.1
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload APK to Github Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Qlaro-Bal
          path: ${{ github.workspace }}/Qlaro-Bal.apk

      - name: Upload apk
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.latest_release_info.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/Qlaro-Bal.apk
          asset_name: Qlaro-Bal.apk
          asset_content_type: application/zip